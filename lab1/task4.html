<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
    }

    header{
        text-align: center;
    }
</style>

<body>
<header>
    <h3>Statistical table </h3>
</header>
    <table class="table" style="width:100%;" >
        <caption ><i>Statistic about the most common information among teachers who filled out the form</i></caption>
        <tr>
            <th>Age</td>
            <th>Gender</th>
            <th>Country</th>
        </tr>
         <tr>
             <td>&#8203;</td>
            <td>&#8203;</td>
            <td>&#8203;</td>

         </tr>
    </table>

</body>
</html>
