<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Registration Form</title>
</head>
<style>
    header{
        text-align: center;
    }
</style>
<body>
<header>
    <h1> Teacher Registration Form</h1>
    <p><i>Fill all required areas(*) and leave you comments if you have </i></p>
</header>

<form id="teacherForm">
    <fieldset id="fullName">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Iryna" required><br><br>
        <label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname" placeholder="Mary" required><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Nazar" required><br>
    </fieldset>

    <fieldset id="privateInformation">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender">
        <label for='male'>Male</label><br>
        <input type="radio" id="female" name="gender" checked>
        <label for='female'>Female</label><br>
        <input type="radio" id="other" name="gender">
        <label for='other'>Other</label><br><br>
        <label for="birthday">Day of birth:</label>
        <input type="date" id="birthday" name="birthday"><br>
    </fieldset>

    <fieldset id="contacts">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="iryna.nazar@ukma.edu.ua" required><br><br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="519-870-1689" required><br><br>
        <label for="formcolor">Select your color of background:</label>
        <input type="color" id="formcolor" name="formcolor" value="#d7ecec"><br>
    </fieldset>

    <fieldset id="placeOfLiving">
    <label for="country">Enter your country: </label>
    <input type="text" id="country" name="country" placeholder="Canada" required><br><br>
    <label for="city">Enter your city: </label>
    <input type="text" id="city" name="city" placeholder="London" required><br>
    </fieldset>

    <fieldset id="myComment">
        <label for="comment">Comments</label><br>
        <textarea  id="comment"  placeholder="Leave your comment here..." required cols="70" rows="5"></textarea><br><br>
    </fieldset>
<footer>
    <p><i>If you submit this form you allow use your private information</i></p>
    <input type="submit" value="Submit">
</footer>
</form>
</body>
</html>
